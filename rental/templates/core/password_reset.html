{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-info text-white text-center py-4">
                    <h3><i class="bi bi-key"></i> Восстановление пароля</h3>
                    <p class="mb-0">Введите email, указанный при регистрации</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label">
                                <i class="bi bi-envelope"></i> Email адрес
                            </label>
                            <input type="email" name="email" id="id_email" class="form-control form-control-lg" 
                                   placeholder="example@mail.com" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info btn-lg">
                                <i class="bi bi-send"></i> Отправить инструкции
                            </button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Назад к входу
                            </a>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted mb-2">Нет аккаунта?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus"></i> Зарегистрироваться
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
